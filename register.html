<div class="container" style="margin-top: 150px">
  <div class="register-content p-4 rounded">
    <h3 class="text-center mb-4">Register</h3>
    <form action="https://adsconex.com/system/register" class="form register-form mb-0" method="post">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="mb-3">
            <label class="font-weight-bold" for="email">Email</label>
            <input type="text" name="email" class="form-control" id="email" placeholder="">
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="mb-3">
            <label class="font-weight-bold" for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="mb-3">
            <label class="font-weight-bold" for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="">
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="mb-3">
            <label class="font-weight-bold" for="password_confirmation">Password Confirmation</label>
            <input type="password" name="password_confirmation" class="form-control" id="password_confirmation" placeholder="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="mb-3">
            <label class="font-weight-bold" for="firstname">First Name</label>
            <input type="text" name="firstname" class="form-control" id="firstname" placeholder="">
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="mb-3">
            <label class="font-weight-bold" for="lastname">Last Name</label>
            <input type="text" name="lastname" class="form-control" id="lastname" placeholder="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-4">
          <div class="mb-3">
            <label class="font-weight-bold" for="date_of_birth">Date of Birth</label>
            <input type="date" name="date_of_birth" class="form-control" id="date_of_birth" placeholder="">
          </div>
        </div>
        <div class="col-12 col-lg-8">
          <div class="mb-3">
            <label class="font-weight-bold" for="address">Address</label>
            <textarea name="address" id="address" cols="30" rows="1" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="mb-4 d-lg-flex">
        <button class="btn btn-info text-uppercase">Đăng ký ngay</button>
        <a class="btn btn-warning text-uppercase" href="https://adsconex.com/system/login">Đăng nhập</a>
      </div>
    </form>
  </div>
</div>
